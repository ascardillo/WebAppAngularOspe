<div class="card col-lg-4 mx-auto">
    <div class="card-body">
        <h4 class="card-title">Alta Usuario</h4>
        <form #formUsuario = "ngForm" (ngSubmit) = "onClickSubmit(formUsuario)" novalidate>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input name="nombre" type="text" class="form-control"
                placeholder="(*) Ingrese un nombre" 
                required ngModel>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input name="apellido" type="text" class="form-control" 
                placeholder="(*) Ingrese un apellido" 
                required ngModel>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" 
                placeholder="(*) Ingrese un email" 
                required ngModel>
            </div>

            <fieldset class="form-group">
                <legend class="mt-4">Permisos</legend>
                <div class="form-check form-switch">
                  <input name="ckbAdministrador" class="form-check-input" type="checkbox" ngModel id="ckbAdministrador">
                  <label class="form-check-label" for="ckbAdministrador">Administrador</label>
                </div>
            </fieldset>

            <div class="d-grid gap-2 p-4">
                <button class="btn btn-lg btn-primary" type="submit" [disabled]="formUsuario.invalid">Guardar</button>
            </div>
               
        </form> 
    </div>
</div>
